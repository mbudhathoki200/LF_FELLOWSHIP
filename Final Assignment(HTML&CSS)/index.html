<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Assignment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav start -->
    <nav>
      <!-- nav left section -->
      <div class="nav__left">
        <img
          src="./images/navbar/Hamburger.svg"
          alt="Hamburger"
          class="left__image"
        />
      </div>

      <!-- nav right section -->

      <div class="nav__right">
        <img
          src="./images/navbar/Group 2083.svg"
          alt="logo"
          class="musify__logo"
        />
        <img
          src="./images/navbar/Converter.svg"
          alt="switch"
          class="converter__image"
        />
        <img
          src="./images/navbar/Group 2084.svg"
          alt="cart"
          class="cart__image"
        />
      </div>
    </nav>
    <!-- nav end -->

    <!-- search bar start -->
    <section class="searchbar">
      <img src="./images/search.svg" alt="search" class="searchbar__img" />
      <input type="text" class="searchbar__input" placeholder="Search" />
    </section>
    <!-- search bar end -->

    <!-- hero section start -->
    <section class="hero">
      <!-- hero contents -->
      <div class="hero__contents">
        <h2 class="hero__title">
          Let's Dive in <span class="hero__title__highlight">Music</span> World
        </h2>
        <p class="hero__body">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc
          pharetra, phasellus
        </p>
      </div>
      <!-- hero buttons -->
      <div class="hero__buttons">
        <button class="hero__button button_skin1">Shop Now</button>
        <button class="hero__button button_skin2">
          <span><i class="fa-solid fa-cart-shopping"></i>&nbsp;</span>
          Add to cart
        </button>
      </div>
    </section>
    <!-- hero section end -->

    <!-- headphone-section -->
    <section class="headphone-section">
      <!-- headphone card -->
      <div class="headphone__card">
        <img
          src="./images/hero/headphone.png"
          alt="headphone"
          class="headphone__card__image"
        />
        <div class="headphone__card__contents">
          <h2 class="headphone__title">Wireless Headphone</h2>
          <p class="headphone__price">
            <span class="headphone__new__price">$120</span>
            <span class="headphone__old__price">$185</span>
          </p>
        </div>
      </div>
      <!-- headphone card -->
      <div class="headphone__card">
        <img
          src="./images/hero/headphone.png"
          alt="headphone"
          class="headphone__card__image"
        />
        <div class="headphone__card__contents">
          <h2 class="headphone__title">Wireless Headphone</h2>
          <p class="headphone__price">
            <span class="headphone__new__price">$120</span>
            <span class="headphone__old__price">$185</span>
          </p>
        </div>
      </div>
      <!-- headphone card -->
      <div class="headphone__card">
        <img
          src="./images/hero/headphone.png"
          alt="headphone"
          class="headphone__card__image"
        />
        <div class="headphone__card__contents">
          <h2 class="headphone__title">Wireless Headphone</h2>
          <p class="headphone__price">
            <span class="headphone__new__price">$120</span>
            <span class="headphone__old__price">$185</span>
          </p>
        </div>
      </div>
    </section>
    <img
      src="./images/hero/Scrl down.svg"
      alt="scroll down"
      class="scroll_down"
    />
  </body>
</html>
